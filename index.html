<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <meta id="theme-color" name="theme-color" content="rgb(238,238,238)" />
    <link rel="preconnect" href="https://rsms.me/" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="manifest" href="manifest.json" />
  </head>
  <!-- <input type="text" value="杭州" />
    <button id="submit">搜索</button> -->
  <body class="loading">
    <div class="header">
      <div class="icon_main"></div>
      <span class="temp_cur">??</span>
      <p class="temp_secondary">
        <!-- <span class="temp_min">00</span>/<span class="temp_max">00</span> -->
        体感温度 <span class="temp_feels_like">??</span>
      </p>
    </div>
    <div class="content">
      <div class="items forecast">
        <div class="list_forecast"></div>
      </div>
      <div class="items one-line">
        <p class="desc">无</p>
        <p>AQI <span class="num_aqi">?</span></p>
      </div>
      <div class="items one-line">
        <p>湿度 <span class="per_humidity">??</span></p>

        <p>气压 <span class="atm_pressure">?</span></p>
        <!-- <p>云量 <span class="per_clouds">?</span></p> -->
      </div>

      <div class="items one-line">
        <p class="deg_wind"></p>
        <p>风速 <span class="spe_wind">?</span></p>
      </div>
      <div class="items">
        <div class="sun_info">
          <span class="time_sunrise">??</span>
          <span class="time_sunset">??</span>
        </div>
      </div>
    </div>
    <div class="footer">
      <p class="version">[ver: 0.0.16]</p>
      <p>
        数据来源于
        <a
          target="_blank"
          rel="noopener noreferrer"
          href="https://openweathermap.org/"
          >OpenWeather</a
        >
        ，<span class="time_dt">00:00</span>更新
      </p>
    </div>
    <script type="module" src="./animation.mjs"></script>
    <script type="module" src="./index.mjs"></script>
  </body>
</html>
